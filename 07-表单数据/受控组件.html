<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
</head>

<body>
    <!-- 准备好容器 -->
    <div id="test"></div>

    <!-- 引入react核心库和周边库 -->
    <script type="text/javascript" src="../React-js/react.development.js"></script>
    <script type="text/javascript" src="../React-js/react-dom.development.js"></script>
    <script type="text/javascript" src="../React-js/babel.min.js"></script>
    <!--引入对于组件标签的限制-->
    <script src="../React-js/prop-types.js"></script>

    <script type="text/babel">

        /*
            1.受控制组件，就是使用事件和state,输入类的组件，就是将内容绑定到state中的，在使用的时候使用state里面的，
            2.非受控组件，就是页面中输入类的DOM，现用现取
            ajax：页面无刷新获取数据,交互体验比较好，点击之后数据提交但不希望页面刷新/跳转（阻止默认事件）
        */

        class Login extends React.Component {

            state = { name: "", pwd: "" };

            /* login = (event) =>{
                event.preventDefault(); //阻止表单提交（默认事件）
                console.log(this.name.value);
                console.log(this.pwd.value);
            }*/

            saveName = (event) => {
                this.setState({ name: event.target.value });
            }

            savePwd = (event) => {
                this.setState({ pwd: event.target.value });
            }

            render() {
                return (
                    <form action="http://www.google.com" onSubmit={this.login}>
                        用户名：<input onChange={this.saveName} type="text" name="username" />
                        密码<input onChange={this.savePwd} type="password" name="password" />
                        <button>登录</button>
                    </form>
                )
            }
        }

        ReactDOM.render(<Login />, document.getElementById("test"));

    </script>
</body>

</html>
