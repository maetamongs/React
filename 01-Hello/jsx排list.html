<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 准备好容器 -->
    <div id="test"></div>

    <!-- 引入依赖 ,引入的时候，必须就按照这个步骤-->
    <script type="text/javascript" src="../React-js/react.development.js"></script>
    <script type="text/javascript" src="../React-js/react-dom.development.js"></script>
    <script type="text/javascript" src="../React-js/babel.min.js"></script>
    <!--这里使用了js来创建虚拟DOM-->
    <script type="text/babel">
        const data = ["1", "2", "3"];
        // 1.创建虚拟DOM
        const VDOM = (
            <div>
                <h1>xxx</h1>
                <ul>
                    { //{}里面只能放JS表达式
                        // map() 方法返回一个新数组，数组中的元素为原始数组元素调用函数处理后的值，map() 不会改变原始数组。
                        //如果渲染的是一个列表，每一行必须要有一个key
                        // each child in a list should habe a unique key
                        data.map((item, index) => {
                            return <li key={index}>{item}</li>
                        })
                    }
                </ul>
            </div>
        )
        // 2.渲染，如果有多个渲染同一个容器，后面的会将前面的覆盖掉
        ReactDOM.render(VDOM, document.getElementById("test"));

    </script>
</body>

</html>
