<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
</head>

<body>
    <!-- 准备好容器 -->
    <div id="test"></div>

    <!-- 引入react核心库和周边库 -->
    <script type="text/javascript" src="../React-js/react.development.js"></script>
    <script type="text/javascript" src="../React-js/react-dom.development.js"></script>
    <script type="text/javascript" src="../React-js/babel.min.js"></script>
    <script type="text/javascript" src="../React-js/prop-type.js"></script>

    <script type="text/babel">
        // 创建组件
        // ref有点像id的用法
        class Demo extends React.Component {
            // 展示左侧输入框的数据
            btnOnClick = () => {
                alert(this.refs.dian.value);
            }
            // JS原生里失去焦点是onblur
            inputBlur = () => {
                alert(this.refs.shiqu.value);
            }
            render() {
                return (
                    <div>
                        // 这里都是字符串类型的ref
                        // 这种方式已经弃用了，因为效率太低
                        <input ref="dian" type="text" placeholder="点击弹出" />&nbsp;
                        <button onClick={this.btnOnClick}>点击</button>&nbsp;
                        <input ref="shiqu" onBlur={this.inputBlur} type="text" placeholder="失去焦点弹出弹出" />
                    </div>
                )
            }
        }

        ReactDOM.render(<Demo a="1" b="2" />, document.getElementById("test"));

    </script>
</body>

</html>
